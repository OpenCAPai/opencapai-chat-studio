---
applications:
  - name: opencapai-chat-studio
    path: gen/srv
    buildpacks:
      - nodejs_buildpack
    memory: 512M
    disk_quota: 1024M
    instances: 1
    routes:
      - route: opencapai-chat-studio-${space}.${default-domain}
    services:
      - opencapai-chat-studio-db
      - opencapai-chat-studio-uaa
    env:
      NODE_ENV: production
      CDS_ENV: production