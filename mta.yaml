_schema-version: '3.1'
ID: opencapai-chat-studio
version: 1.2.0
description: OpenCAP AI Chat Studio - Enterprise AI Chat Platform
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: opencapai-chat-studio-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: opencapai-chat-studio-db
      - name: opencapai-chat-studio-uaa
      - name: opencapai-chat-studio-destination
        optional: true
  - name: opencapai-chat-studio-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    requires:
      - name: opencapai-chat-studio-db
  - name: opencapai-chat-studio-ui
    type: html5
    path: app
    build-parameters:
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []
resources:
  - name: opencapai-chat-studio-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: opencapai-chat-studio-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: opencapai-chat-studio-${space}
        tenant-mode: dedicated
        description: Security profile for OpenCAP AI Chat Studio
        scopes:
          - name: $XSAPPNAME.User
            description: User access
          - name: $XSAPPNAME.Admin
            description: Administrator access
        role-templates:
          - name: User
            description: Standard user role
            scope-references:
              - $XSAPPNAME.User
          - name: Admin
            description: Administrator role
            scope-references:
              - $XSAPPNAME.User
              - $XSAPPNAME.Admin
  - name: opencapai-chat-studio-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: opencapai-chat-studio-srv
                Description: OpenCAP AI Chat Studio Backend Service
                URL: ~{srv-api/srv-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                HTML5.DynamicDestination: true
            existing_destinations_policy: update
    requires:
      - name: srv-api
